easy_admin:
    entities:
        Delivery:
            class: App\Entity\Delivery
            disabled_actions: ["new", "delete"]
            templates:
              list: bundles/EasyAdminBundle/Delivery/list.html.twig
            list:
                title: 'Liste des livraisons'
                fields:
                    - property: createdAt
                      label: 'Crée le'
                    - property: order
                      label: 'Commande'
                    - property: status
                      label: 'Statut livraison'
                    - property: typeDelivery
                      label: 'Type'
                    - property: getDateDelivery
                      label: "Date livraison"
                    - property: getAddress
                      label: 'Adresse'
                actions: ["show"]
                sort: ['createdAt', 'DESC']
            edit:
                fields:
                  - property: status
                    label: 'Statut livraison'
                    type: choice
                    type_options:
                        choices:
                            "Livraison en cours": 'Livraison en cours'
                            "Livré à l'adresse": "Livré à l'adresse"
                            "Déposé chez un voisin": "Déposé chez un voisin"
easy_admin:
    entities:
        Product:
            class: App\Entity\Product
            templates:
                edit: 'bundles/EasyAdminBundle/Product/edit.html.twig'
            list:
                form_filters:
                    - property: active
                      label: 'Produit actif'
                    - property: typeProduct
                      label: 'Type'
                    - property: domain
                      label: 'Domaine'
                    - property: profile
                      label: 'Profil'
                title: 'Liste des produits'
                fields:
                    - property: active
                      label: 'Actif ?'
                    - property: profile
                      label: 'Profil'
                    - property: domain
                      label: 'Domaine'
                    - property: vintageName
                      label: 'Nom de la cuvée'
                    - property: appellation
                      label: 'Appellation'
                    - property: year
                      label: 'Année'
                    - property: typeProduct
                      label: 'Type de vin'
                    - property: price
                      label: 'Prix unitaire'
                    - property: stock.quantity
                      label: 'Stock'
            form:
                fields:
                    - type: 'group'
                      label: 'Informations générales'
                      columns: 4
                    - property: domain
                      label: 'Domaine'
                      type: 'easyadmin_autocomplete'
                      type_options:
                          attr:
                              create: true
                    - property: vintageName
                      label: 'Nom de la cuvée'
                      type: 'text'
                    - property: year
                      type: 'text'
                      label: 'Année'
                    - property: appellation
                      type: 'text'
                      label: 'Appellation'
                    - { property: 'typeProduct', label: 'Type de vin', type: 'easyadmin_autocomplete', type_options: { attr: { create: true } } }
                    - property: profile
                      type: 'easyadmin_autocomplete'
                      type_options:
                          attr:
                              create: true
                      label: 'Profil'
                    - property: price
                      type: number
                      label: 'Prix unitaire'
                    - property: tvaRate
                      type: number
                      label: '% TVA'
                    - type: 'group'
                      label: 'Informations vin'
                      columns: 4
                    - property: wineCaract.powerful
                      type: 'integer'
                      label: 'Puissant'
                    - property: wineCaract.complex
                      type: 'integer'
                      label: 'Complexe'
                    - property: wineCaract.spice
                      type: 'integer'
                      label: 'Epicé'
                    - property: wineCaract.fruity
                      type: 'integer'
                      label: 'Fruité'
                    - property: wineCaract.wooded
                      type: 'integer'
                      label: 'Boisé'
                    - property: wineCaract.tannic
                      type: 'integer'
                      label: 'Tannique'
                    - type: 'group'
                      label: 'Service'
                      columns: 4
                    - property: wineService.temp
                      type: 'integer'
                      label: 'Température de service'
                    - property: wineService.decanting
                      type: 'text'
                      label: 'Carafage'
                    - property: wineService.meat
                      type: 'textarea'
                      label: 'Viandes'
                      type_options:
                          attr:
                              rows: 2
                    - property: wineService.cheese
                      type: 'textarea'
                      label: 'Fromages'
                      type_options:
                          attr:
                              rows: 2
                    - property: wineService.fish
                      type: 'textarea'
                      label: 'Poissons'
                      type_options:
                          attr:
                              rows: 2
                    - property: wineService.vegetable
                      type: 'textarea'
                      label: 'Légumes'
                      type_options:
                          attr:
                              rows: 2
                    - property: wineService.dessert
                      type: 'textarea'
                      label: 'Desserts'
                      type_options:
                          attr:
                              rows: 2
                    - type: 'group'
                      label: 'Promotions'
                      columns: 12
                    - property: promotions
                      label: ''
                      type: embedded_list
                      type_options:
                        entity: Promotion
                        filters:
                            'entity.promotions': 'form:parent.data.id'

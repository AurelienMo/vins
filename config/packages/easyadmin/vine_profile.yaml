easy_admin:
    entities:
        VineProfile:
            class: App\Entity\VineProfile
            templates:
                list: 'bundles/EasyAdminBundle/VineProfile/list.html.twig'
            list:
                title: 'Liste des profils de vins'
                fields:
                    - property: name
                      label: 'Nom'
                    - property: description
                      label: 'Description'
                    - property: color
                      label: 'Couleur du profil'
            new:
                fields:
                    - property: type
                      label: 'Type de profil'
                      type: 'choice'
                      type_options:
                        choices: {'Les rouges': 'Les rouges', 'Les rosés': 'Les rosés', "Les blancs": "Les blancs"}
                    - property: 'name'
                      type: 'text'
                      label: 'Nom'
                    - property: description
                      type: 'text'
                      label: 'Description'
                    - property: 'color'
                      type: 'color'
                      label: 'Couleur du profil'
                      type_options:
                          data: '#ffffff'
            edit:
                fields:
                    - property: type
                      label: 'Type de profil'
                      type: 'choice'
                      type_options:
                        choices: {'Les rouges': 'Les rouges', 'Les rosés': 'Les rosés', "Les blancs": "Les blancs"}
                    - property: 'name'
                      type: 'text'
                      label: 'Nom'
                    - property: description
                      type: 'text'
                      label: 'Description'
                    - property: 'color'
                      type: 'color'
                      label: 'Couleur du profil'

